name: Pester

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module Pester -Force -Scope CurrentUser
      - name: Run tests
        shell: pwsh
        run: |
          $tests = Get-ChildItem -Recurse -Filter "*.Tests.ps1" -File | Select-Object -Expand FullName
if (-not $tests) { Write-Host "No Pester tests found; skipping."; exit 0 }
Invoke-Pester -Path $tests -CI

